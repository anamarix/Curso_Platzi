<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>

  <section>
    <h2>Calcula el área y perímetro de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide cada lado de tu cuadrado:
      </label>
      <input id="InputCuadrado" type="number" />
      <button type="button" onclick="calcularPerimetroCuadrado()">
        Calcular el perímetro
      </button>
      <button type="button" onclick="calcularAreaCuadrado()">
        Calcular el área
      </button>
    </form>
  </section>
  <section>
    <h2>Calcula la longitud del triangulo isosceles</h2>
    <form>
      <label for="InputCuadrado">
        Escribe cuánto mide primer lado del triangulo:
      </label>
      <br>
      <input type="submit" value= "lado1"/>
      <input id="lado1" type="number" />
      <br>
      <input  type="submit" value= "lado2"/>
      <input id="lado2" type="number"/>
      <br>
      <input type="submit" value= "base"/>
      <input id="base" type="number" />
      <br>
      <button type="button" id="buttonTriangulo" onclick="longitudTrianguloIsosceles()">
        Calcular la longitud
      </button>

      
    </form>
  </section>

  <script src="./figuras.js"></script>
</body>
</html>
